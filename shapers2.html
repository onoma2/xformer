    <script>
        // Canvas Setup with DPI Awareness and ResizeObserver
        const canvas = document.getElementById('scopeCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();

            // Set actual size in memory (scaled to account for extra pixel density)
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            // Normalize coordinate system to use css pixels
            ctx.scale(dpr, dpr);

            // Store logical width/height for drawing calculations
            canvas.logicalWidth = rect.width;
            canvas.logicalHeight = rect.height;
        }

        const resizeObserver = new ResizeObserver(() => resizeCanvas());
        resizeObserver.observe(container);

        // Initial manual resize call to ensure readiness
        resizeCanvas();

        // State & Configuration
        const config = {
            waveform: 'bipolarSine',
            divisor: 48, // Replaces speed. Default 48 (1/4 note)
            depth: 100, // percentage
            bias: 0,    // percentage
            shaper: 'none',
            vcaSpeed: 1.0,
            currentVcaVal: 0.5,
            chaos: 'latoocarfian',
            chaosMix: 0,
            chaosHz: 1.0,
            p1: 50,
            p2: 50
        };

        // Shaper Internal States (Persistent variables required by C++ logic)
        const shaperState = {
            location: 0.5,
            envelope: 0.0,
            frequencyAcc: 0.0,
            frequencySign: false,
            activityLevel: 0.0,
            activityPrev: 0.5,
            activitySign: false,
            ffHold: 0,
            actHold: 0,
            progCount: 0.0,
            progThreshold: 1.0,
            progSign: false,
            progOut: 0.0,
            progOutSlewed: 0.0,
            progHold: 0,
            
            // Chaos States
            latooX: 0.5,
            latooY: 0.5,
            latooPhase: 0.0,
            lorenzX: 0.1,
            lorenzY: 0.0,
            lorenzZ: 0.0
        };

        // Buffer for oscilloscope history
        const bufferSize = 800;
        const history = {
            source: new Array(bufferSize).fill(0.5),
            intermediate: new Array(bufferSize).fill(0.5),
            output: new Array(bufferSize).fill(0.5)
        };

        let time = 0;
        let modTime = 0; // Independent time accumulator for the VCA modulator
        let animationId;

        // --- Core DSP Logic (Ported from C++ RoutingEngine.cpp) ---

        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        function generateSignal(t, type) {
            // t is effectively phase
            const phase = (t * Math.PI * 2) % (Math.PI * 2);

            switch(type) {
                case 'bipolarSine':
                    // Convert to 0-1 range first, then map to bipolar (-5V to +5V)
                    // In routing context, this would be normalized to 0-1 range
                    const normalized = (Math.sin(phase) + 1.0) * 0.5;
                    return normalized;
                case 'bipolarTriangle':
                    // 0..1..0 triangle, then map to bipolar
                    const tri = (phase / Math.PI);
                    const unipolarTri = tri <= 1 ? tri : 2 - tri;
                    return unipolarTri;
                case 'bipolarSaw':
                    // 0 to 1 sawtooth, then map to bipolar
                    return phase / (Math.PI * 2);
                case 'unipolarAdsr':
                    // Normalize phase to 0..1
                    const p = phase / (Math.PI * 2);
                    let env = 0;
                    // ADSR approximation
                    if (p < 0.2) env = p / 0.2; // Attack
                    else if (p < 0.6) env = 1.0 - ((p - 0.2) / 0.4) * 0.3; // Decay
                    else if (p < 0.9) env = 0.7; // Sustain
                    else env = 0.7 - ((p - 0.9) / 0.1) * 0.7; // Release

                    // Map to positive unipolar range (0.5 to 1.0)
                    // This treats 0.5 as "0V" (center) and 1.0 as "Max Volts" (top)
                    return 0.5 + (env * 0.5);
                default:
                    return 0.5;
            }
        }

        function generateChaos(type) {
            if (type === 'none') return 0.5;

            // Calibration: 1 Hz means 1 cycle per second.
            // At 60fps, step size = 1.0 / 60.0 = 0.01666...
            // Reduced by 10x for slow visualization
            const frameRateScalar = 0.001666;

            if (type === 'latoocarfian') {
                // Latoocarfian advances phase by rate * dt
                // rate = Hz
                const rate = config.chaosHz * frameRateScalar;
                shaperState.latooPhase += rate;
                
                if (shaperState.latooPhase >= 1.0) {
                    shaperState.latooPhase -= 1.0;
                    
                    // C++ Params mapping
                    const p1Norm = config.p1 / 100.0;
                    const p2Norm = config.p2 / 100.0;
                    
                    const a = 0.5 + p1Norm * 2.5;
                    const b = 0.5 + p1Norm * 2.5;
                    const c = 0.5 + p2Norm * 2.5;
                    const d = 0.5 + p2Norm * 2.5;

                    // Next Step
                    const nextX = Math.sin(b * shaperState.latooY) + c * Math.sin(b * shaperState.latooX);
                    const nextY = Math.sin(a * shaperState.latooX) + d * Math.sin(a * shaperState.latooY);
                    
                    shaperState.latooX = nextX;
                    shaperState.latooY = nextY;
                }
                
                // Normalize output
                const maxVal = 1.0 + Math.abs(0.5 + (config.p2/100.0) * 2.5);
                // Return normalized X (0..1)
                const x = clamp(shaperState.latooX / maxVal, -1.0, 1.0);
                return (x + 1.0) * 0.5;
            }

            if (type === 'lorenz') {
                // Constants
                const sigma = 10.0;
                const p1 = config.p1 / 100.0;
                const p2 = config.p2 / 100.0;
                
                const rho = 10.0 + p1 * 40.0;
                const beta = 0.5 + p2 * 3.5;
                
                // Lorenz integration time step
                // Reduced by 10x: 0.005 -> 0.0005
                const dt = 0.0005 * config.chaosHz;

                const dx = sigma * (shaperState.lorenzY - shaperState.lorenzX);
                const dy = shaperState.lorenzX * (rho - shaperState.lorenzZ) - shaperState.lorenzY;
                const dz = shaperState.lorenzX * shaperState.lorenzY - beta * shaperState.lorenzZ;

                shaperState.lorenzX += dx * dt;
                shaperState.lorenzY += dy * dt;
                shaperState.lorenzZ += dz * dt;

                // Output scaling
                // Return normalized X (0..1)
                const lorenzOut = clamp(shaperState.lorenzX * 0.045, -1.0, 1.0);
                return (lorenzOut + 1.0) * 0.5;
            }
            
            return 0.5;
        }

        function applyBiasDepthToSource(srcNormalized, biasPct, depthPct) {
            // C++: float depth = depthPct * 0.01f;
            const depth = depthPct * 0.01;
            // C++: float bias = biasPct * 0.01f;
            const bias = biasPct * 0.01;
            // C++: float shaped = 0.5f + (srcNormalized - 0.5f) * depth + bias;
            const shaped = 0.5 + (srcNormalized - 0.5) * depth + bias;
            return clamp(shaped, 0.0, 1.0);
        }

        // --- Shaper Implementations (Based on C++ RoutingEngine.cpp) ---

        function applyShaper(type, src, bias) {
            switch(type) {
                case 'none':
                    return src;

                case 'crease':
                    // threshold moves inversely to bias by 30%
                    const threshold = 0.5 + (bias * -0.3);
                    const creaseAmount = 0.5;
                    let creased = src + (src <= threshold ? creaseAmount : -creaseAmount);
                    return clamp(creased, 0.0, 1.0);

                case 'triangleFold':
                    // center point moves with bias by 50%
                    let center = 0.5 + (bias * 0.5);
                    let x = 2.0 * (src - center); // -1..1 (approx)
                    let folded = (x > 0.0) ? 1.0 - 2.0 * Math.abs(x - 0.5) : -1.0 + 2.0 * Math.abs(x + 0.5);
                    return clamp(0.5 + 0.5 * folded, 0.0, 1.0);

                case 'envelope':
                    let rect = Math.abs(src - 0.5) * 2.0; // 0..1
                    const attackCoeff = 0.1; // Adjusted from 1.0 for 60fps
                    const releaseCoeff = 0.003; // Adjusted from 0.0005 for 60fps
                    let coeff = rect > shaperState.envelope ? attackCoeff : releaseCoeff;
                    shaperState.envelope += (rect - shaperState.envelope) * coeff;
                    return clamp(shaperState.envelope, 0.0, 1.0);

                case 'location':
                    const kRate = 0.002;
                    shaperState.location = clamp(shaperState.location + (src - 0.5) * kRate, 0.0, 1.0);
                    return shaperState.location;

                case 'frequency':
                    let signNow = src > 0.5;
                    // Only accumulate if we aren't in the "Resetting/Fading" phase
                    if (shaperState.ffHold <= 180) {
                        if (signNow !== shaperState.frequencySign) {
                            shaperState.frequencyAcc = Math.min(1.0, shaperState.frequencyAcc + 0.10);
                            shaperState.frequencySign = signNow;
                        }
                    } else {
                        // Keep sign updated even if not accumulating, to prevent sudden jump on reset
                        shaperState.frequencySign = signNow;
                    }
                    
                    // Adjusted for 60fps: 0.9999^(1000/60) ≈ 0.983
                    shaperState.frequencyAcc *= 0.9983;

                    // Keep holding if value is high OR if we are already in the middle of a reset (ffHold > 180)
                    if (shaperState.frequencyAcc >= 0.95 || shaperState.ffHold > 180) { 
                        if (++shaperState.ffHold > 180) { // ~3s at 60fps (proportional to 3000 samples at 1kHz)
                            // Slew back to zero over ~7s adjusted for 60fps
                            const fadeCoeff = 0.0025; // Adjusted from 0.00015 for 60fps
                            shaperState.frequencyAcc += (0.0 - shaperState.frequencyAcc) * fadeCoeff;

                            // Exit fade when close to target
                            if (shaperState.frequencyAcc < 0.05) { // Higher threshold for 60fps context
                                shaperState.frequencyAcc = 0.0;
                                shaperState.ffHold = 0;
                            }
                        }
                    } else {
                        shaperState.ffHold = 0;
                    }
                    return shaperState.frequencyAcc;

                case 'activity':
                    let delta = Math.abs(src - shaperState.activityPrev);
                    
                    // If we are in "Resetting/Fading" phase, ignore new activity (input muting)
                    if (shaperState.actHold > 360) {
                        delta = 0.0;
                    }

                    // Adjusted for 60fps: 0.9995^(1000/60) ≈ 0.917
                    const decay = 0.995; // Use more accurate decay rate
                    const gain = 0.05; // Use same gain as C++
                    shaperState.activityLevel = shaperState.activityLevel * decay + delta * gain;

                    let actSign = src > 0.5;
                    if (actSign !== shaperState.activitySign) {
                        shaperState.activityLevel = 1.0;
                        shaperState.activitySign = actSign;
                    }
                    
                    // Keep holding if value is high OR if we are already in the middle of a reset (actHold > 360)
                    if (shaperState.activityLevel >= 0.95 || shaperState.actHold > 360) { 
                        if (++shaperState.actHold > 360) { // ~6s at 60fps (proportional to 6000 samples at 1kHz)
                            // Slew back to zero over ~3s adjusted for 60fps
                            const fadeCoeff = 0.0055; // Adjusted from 0.00033 for 60fps
                            shaperState.activityLevel += (0.0 - shaperState.activityLevel) * fadeCoeff;

                            // Exit fade when close to target
                            if (shaperState.activityLevel < 0.05) { // Higher threshold for 60fps context
                                shaperState.activityLevel = 0.0;
                                shaperState.actHold = 0;
                            }
                        }
                    } else {
                        shaperState.actHold = 0;
                    }
                    
                    shaperState.activityPrev = src;
                    return clamp(shaperState.activityLevel, 0.0, 1.0);

                case 'divider':
                    let divSignNow = src > 0.5;
                    if (divSignNow !== shaperState.progSign) {
                        shaperState.progCount += 1.0;
                        shaperState.progSign = divSignNow;
                    }

                    if (shaperState.progCount >= shaperState.progThreshold) {
                        shaperState.progOut = shaperState.progOut > 0.5 ? 0.0 : 1.0;
                        shaperState.progCount = 0.0;
                        shaperState.progThreshold = Math.min(shaperState.progThreshold * 1.25, 64.0); // Increased max threshold
                        shaperState.progHold = 0; // Reset hold counter when threshold increases
                    } else {
                        // Decay threshold logic - adjusted for 60fps vs 1kHz
                        // C++ uses 0.999 decay (very slow), keep similar for JS version
                        if (shaperState.progThreshold > 1.0) {
                            shaperState.progThreshold = Math.max(1.0, shaperState.progThreshold * 0.9995); // Slightly slower decay
                        }
                    }
                    
                    // Hold logic - reset threshold after being at max for a while
                    if (shaperState.progThreshold >= 60.0) { // Adjusted for new max of 64
                        if (++shaperState.progHold > 120) { // ~2s at 60fps (proportional to 2000 samples at 1kHz)
                            shaperState.progThreshold = 1.0;
                            shaperState.progHold = 0;
                        }
                    } else {
                        shaperState.progHold = 0;
                    }

                    // Output Slew - adjusted for 60fps from C++ value
                    // At high input frequencies, we may need faster slewing to follow rapid changes
                    const baseSlew = 0.017; // Approximately 0.001*(1000/60) for equivalent time constant
                    // Adjust slew based on input speed (inferred from divisor) to reduce flickering
                    const effectiveSpeed = 48.0 / config.divisor;
                    const adjustedSlew = Math.min(baseSlew * effectiveSpeed, 0.1); // Cap at 0.1 to prevent instability
                    shaperState.progOutSlewed += (shaperState.progOut - shaperState.progOutSlewed) * adjustedSlew;
                    return shaperState.progOutSlewed;

                case 'vcanext':
                    // C++: VCA: Center-referenced amplitude modulation
                    // C++: shaperOut = 0.5f + (shapedSource - 0.5f) * neighbor;
                    // Simulated "neighbor" using modulator sine wave
                    return 0.5 + (src - 0.5) * config.currentVcaVal;

                default:
                    return src;
            }
        }

        // --- Visual Descriptions ---
        const descriptions = {
            none: "Passes the signal through unchanged.",
            crease: "Wave-slicer that folds the signal around a threshold. Bias modulates this threshold by -30%, creating dynamic pulse-width effects and rhythmic shifts.",
            triangleFold: "Wave-folder that creates complex harmonics. Bias shifts the folding center by +50%, morphing the symmetry of the resulting waveform.",
            envelope: "Follows signal amplitude (absolute distance from center). Uses fast attack and exponential release to generate a unipolar modulation envelope.",
            location: "Integrates input polarity to create a position accumulator. Effectively an 'inertial' wanderer that moves based on the signal's offset from center.",
            frequency: "Zero-crossing counter that tracks oscillation speed. Includes exponential leaking, a hold timer for sustained high frequencies, and a smooth automated reset.",
            activity: "Change detector that measures signal chaos. Accumulates absolute deltas with exponential decay. Features a hold timer and graceful reset at maximum activity.",
            divider: "Rhythmic binary divider. Toggles output based on crossings; the required count grows with each toggle and decays over time. Output is slewed and includes an auto-reset at max division.",
            vcanext: "Amplitude Modulation (AM). Scales signal amplitude using the value of the next route as a modulator. Allows for complex rhythmic gating and ducking."
        };

        // --- Drawing Loop ---

        function draw() {
            const w = canvas.logicalWidth || canvas.width;
            const h = canvas.logicalHeight || canvas.height;

            // Clear entire canvas including high-dpi overdraw areas
            ctx.clearRect(0, 0, w, h);

            // Time Step for main signal (Curve Track)
            // Divisor 48 = 1/4 note. At 120BPM, 1/4 note = 0.5s.
            // At 60fps, 0.5s = 30 frames.
            // So we want 1 cycle per 30 frames at Divisor 48.
            // Phase increment = 1.0 / 30 = 0.0333... (calibrated for 120BPM @ 60fps)
            // Reduced by 10x for slower visualization
            const timeStep = (48.0 / config.divisor) * 0.00333;
            time += timeStep;

            // Time Step for VCA Modulator (Independent)
            // Reduced by 10x
            modTime += 0.002 * config.vcaSpeed;

            // Calculate Modulator (Simulated "Next Route" Sine Wave)
            config.currentVcaVal = (Math.sin(modTime) + 1.0) * 0.5;

            // Compute DSP
            let rawSrc = generateSignal(time, config.waveform);
            
            // Mix with Chaos
            if (config.chaos !== 'none') {
                const chaosSrc = generateChaos(config.chaos);
                const mix = config.chaosMix / 100.0;
                rawSrc = rawSrc * (1.0 - mix) + chaosSrc * mix;
            }

            const biasNormalized = config.bias * 0.01;
            const intermediate = applyBiasDepthToSource(rawSrc, config.bias, config.depth);
            // Pass effective speed to shaper if needed (e.g. for slew rate adjustment)
            // For now, shaper slew uses fixed constants optimized for 60fps
            const final = applyShaper(config.shaper, intermediate, biasNormalized);

            // Update Buffers
            history.source.shift();
            history.source.push(rawSrc);

            history.intermediate.shift();
            history.intermediate.push(intermediate);

            history.output.shift();
            history.output.push(final);

            // Drawing Helper
            function drawWave(dataArray, color, lineWidth, opacity, isGlow) {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.globalAlpha = opacity;
                if(isGlow) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = color;
                } else {
                    ctx.shadowBlur = 0;
                }

                const step = w / (bufferSize - 1);

                for (let i = 0; i < bufferSize; i++) {
                    const x = i * step;
                    // Invert Y because canvas 0 is top
                    const val = isNaN(dataArray[i]) ? 0.5 : dataArray[i];
                    const y = h - (val * h);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
                ctx.shadowBlur = 0;
            }

            // 1. Draw Original Source (Faint Gray)
            drawWave(history.source, '#52525b', 3, 0.5, false);

            // 2. Draw Bias/Depth (Blue)
            drawWave(history.intermediate, '#3b82f6', 3, 0.8, false);

            // 3. Draw Final Output (Bright Emerald)
            drawWave(history.output, '#10b981', 4, 1.0, true);

            // Draw Playhead (Right side)
            const lastVal = history.output[bufferSize-1];
            const safeLastVal = isNaN(lastVal) ? 0.5 : lastVal;
            const lastY = h - (safeLastVal * h);

            ctx.fillStyle = '#10b981';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#10b981';
            ctx.beginPath();
            ctx.arc(w - 6, lastY, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Update stats text
            document.getElementById('statInput').textContent = rawSrc.toFixed(3);
            document.getElementById('statInter').textContent = intermediate.toFixed(3);
            document.getElementById('statOutput').textContent = final.toFixed(3);

            // Update State Monitor
            const stateMon = document.getElementById('stateMonitor');
            let stateTxt = "";
            let showState = false;

            if (config.shaper === 'location') {
                stateTxt = shaperState.location.toFixed(2);
                showState = true;
            } else if (config.shaper === 'envelope') {
                stateTxt = shaperState.envelope.toFixed(2);
                showState = true;
            } else if (config.shaper === 'frequency') {
                stateTxt = `FF:${shaperState.frequencyAcc.toFixed(2)} H:${shaperState.ffHold}`;
                showState = true;
            } else if (config.shaper === 'activity') {
                stateTxt = `AD:${shaperState.activityLevel.toFixed(2)} H:${shaperState.actHold}`;
                showState = true;
            } else if (config.shaper === 'divider') {
                stateTxt = `Tr:${shaperState.progThreshold.toFixed(1)} C:${shaperState.progCount} H:${shaperState.progHold}`;
                showState = true;
            } else if (config.shaper === 'vcanext') {
                // Show modulator value
                stateTxt = `ModVal:${config.currentVcaVal.toFixed(2)}`;
                showState = true;
            }

            if(showState) {
                stateMon.classList.remove('opacity-0');
                document.getElementById('statState').textContent = stateTxt;
            } else {
                stateMon.classList.add('opacity-0');
            }

            requestAnimationFrame(draw);
        }

        // --- Event Listeners ---

        document.getElementById('waveformSelect').addEventListener('change', (e) => {
            config.waveform = e.target.value;
        });

        document.getElementById('chaosSelect').addEventListener('change', (e) => {
            config.chaos = e.target.value;
            // Reset state
            shaperState.latooX = 0.5; shaperState.latooY = 0.5;
            shaperState.lorenzX = 0.1; shaperState.lorenzY = 0.0; shaperState.lorenzZ = 0.0;
        });

        document.getElementById('chaosMixSlider').addEventListener('input', (e) => {
            config.chaosMix = parseInt(e.target.value);
            document.getElementById('chaosMixVal').textContent = config.chaosMix + "%";
        });

        document.getElementById('chaosSpeedSlider').addEventListener('input', (e) => {
            config.chaosHz = parseFloat(e.target.value);
            document.getElementById('chaosSpeedVal').textContent = config.chaosHz.toFixed(2) + " Hz";
        });

        document.getElementById('p1Slider').addEventListener('input', (e) => {
            config.p1 = parseInt(e.target.value);
            document.getElementById('p1Val').textContent = config.p1 + "%";
        });

        document.getElementById('p2Slider').addEventListener('input', (e) => {
            config.p2 = parseInt(e.target.value);
            document.getElementById('p2Val').textContent = config.p2 + "%";
        });

        document.getElementById('divisorSlider').addEventListener('input', (e) => {
            config.divisor = parseInt(e.target.value);
            
            // Format display
            let text = config.divisor;
            if (config.divisor === 6) text += " (1/32t)";
            else if (config.divisor === 12) text += " (1/16)";
            else if (config.divisor === 24) text += " (1/8)";
            else if (config.divisor === 48) text += " (1/4)";
            else if (config.divisor === 96) text += " (1/2)";
            else if (config.divisor === 192) text += " (1 Bar)";
            
            document.getElementById('divisorVal').textContent = text;
        });

        document.getElementById('depthSlider').addEventListener('input', (e) => {
            config.depth = parseInt(e.target.value);
            document.getElementById('depthVal').textContent = config.depth + "%";
        });

        document.getElementById('biasSlider').addEventListener('input', (e) => {
            config.bias = parseInt(e.target.value);
            document.getElementById('biasVal').textContent = config.bias + "%";
        });

        document.getElementById('shaperSelect').addEventListener('change', (e) => {
            config.shaper = e.target.value;
            document.getElementById('shaperDesc').textContent = descriptions[config.shaper] || "";

            // Toggle VCA control
            const vcaCtrl = document.getElementById('vcaControl');
            if (config.shaper === 'vcanext') vcaCtrl.classList.remove('hidden');
            else vcaCtrl.classList.add('hidden');

            // Reset states when changing shaper for clean visual experience
            shaperState.location = 0.5;
            shaperState.envelope = 0.0;
            shaperState.frequencyAcc = 0.0;
            shaperState.frequencySign = false;
            shaperState.activityLevel = 0.0;
            shaperState.activityPrev = 0.5;
            shaperState.activitySign = false;
            shaperState.ffHold = 0;
            shaperState.actHold = 0;
            shaperState.progCount = 0.0;
            shaperState.progThreshold = 1.0;
            shaperState.progSign = false;
            shaperState.progOut = 0.0;
            shaperState.progOutSlewed = 0.0;
            shaperState.progHold = 0;
        });

        document.getElementById('vcaSlider').addEventListener('input', (e) => {
            config.vcaSpeed = parseFloat(e.target.value);
            document.getElementById('vcaVal').textContent = config.vcaSpeed.toFixed(1) + "x";
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            const inputs = [
                {id: 'depthSlider', val: 100},
                {id: 'biasSlider', val: 0},
                {id: 'divisorSlider', val: 48},
                {id: 'shaperSelect', val: 'none'},
                {id: 'waveformSelect', val: 'bipolarSine'},
                {id: 'chaosSelect', val: 'latoocarfian'},
                {id: 'chaosMixSlider', val: 0},
                {id: 'chaosSpeedSlider', val: 1.0},
                {id: 'p1Slider', val: 50},
                {id: 'p2Slider', val: 50}
            ];

            inputs.forEach(item => {
                const el = document.getElementById(item.id);
                if(el) {
                    el.value = item.val;
                    el.dispatchEvent(new Event('input'));
                    el.dispatchEvent(new Event('change'));
                }
            });
        });

        // Start
        animationId = requestAnimationFrame(draw);

    </script>
</body>
